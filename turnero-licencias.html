    <header>
        <img src="logogobierno.png" alt="Logo Gobierno Municipal" class="logo">
        <div class="header-title">
            <h1>Municipalidad de Desaguadero</h1>
        </div>
        <div class="weather-info">
            <span id="date-time"></span>
            <span id="weather"></span>
        </div>
        <button class="menu-toggle" aria-label="Abrir menú">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>


    <nav>
        <ul class="menu-items">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html">Servicios</a></li>
            <li><a href="index.html">Noticias</a></li>
            <li><a href="index.html">Galería</a></li>
            <li><a href="index.html">Contacto</a></li>
        </ul>
    </nav>
    <style>
        .turnero {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .turnero select, .turnero input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .turnero button {
            width: 100%;
            padding: 10px;
            background-color: #005a87;
            color: white;
            border: none;
            cursor: pointer;
        }
        .turnero button:hover {
            background-color: #004a70;
        }
    </style>

    <main>
        <section class="turnero">
            <h2>Reserva de Turno - Licencia de Conducir</h2>
            <form id="turnerForm">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                <input type="text" id="documento" name="documento" placeholder="Número de documento" required>
                <input type="tel" id="contacto" name="contacto" placeholder="Teléfono de contacto" required>
                <input type="date" id="fecha" name="fecha" required>
                <select id="hora" name="hora" required>
                    <option value="" disabled selected>Seleccione una hora</option>
                    <!-- Aquí se pueden agregar las opciones de hora -->
                </select>
                <button type="submit">Reservar Turno</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Municipio de Desaguadero. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const horaSelect = document.getElementById('hora');
            const fechaInput = document.getElementById('fecha');
            const form = document.getElementById('turnoForm');

            // Generar opciones de hora
            for (let i = 8; i < 14; i++) {
                let hora = i < 10 ? '0' + i : i;
                horaSelect.innerHTML += `<option value="${hora}:00">${hora}:00</option>`;
                horaSelect.innerHTML += `<option value="${hora}:30">${hora}:30</option>`;
            }

            // Reemplaza la función de validación de fecha existente con esta:
                fechaInput.addEventListener('change', function() {
                const fecha = new Date(this.value);
            // getDay() devuelve 0 para domingo, 1 para lunes, ..., 6 para sábado
                if (fecha.getDay() === 0 || fecha.getDay() === 6) {
                alert('Por favor, seleccione un día de lunes a viernes.');
                this.value = '';
                }
            });

            // Manejar el envío del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const fecha = fechaInput.value;
                const hora = horaSelect.value;
                alert(`Turno reservado para el ${fecha} a las ${hora}. Se le enviará un correo electronico de confirmación.`);
                // Aquí puedes agregar código para enviar los datos a un servidor
            });
        });
    </script>
